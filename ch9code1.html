<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS for Beginners</title>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
		<script src="ch9code1.js"></script>
	</head>

<body> 
	<div ng-app="newApp">
		<p><a href="#LoginOldUser">Login</a></p>
		<p><a href="#SignUpNewUser">Sign Up</a></p>
		<p><a href="#ContactUs">Contact Us</a></p>
		<div ng-view></div>
		<script type="text/ng-template" id="login.html">
			<h2>Login</h2>
			{{message}}
		</script>
		<script type="text/ng-template" id="signup.html">
			<div class="jumbotron text-center">
				<h1>Signup</h1>
				<p>If you want to signuo via email, <a href="#/contact/email">click here</a>.</p>
				<p>If you want a fellow member to assist you on the phone, let us know <a href="#/contact/phone"> here</a>.</p>
			</div>
		</script>
		<script type="text/ng-template" id="contact.html">
			<div class="jumbotron text-center">
				<h1>Contact Page</h1>
				<form style="width:25%;margin:auto;" role="form">
					<div class="form-group">
						<input ng-model="choice" type="text" class="form-control" id="choice" placeholder="subject">
					</div>
					<div class="form-group">
						<textarea class="form-control" id="message" placeholder="Message Us"></textarea>
					</div>
					<button type="submit" class="btn btn-default">Send Message</button>
				</form>
			</div>
	</div>
	
</body> 
</html>
