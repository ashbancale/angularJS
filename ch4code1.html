<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
	</head>

<body> 
	<div ng-app="sample" ng-controller="driverController"> 
		Enter your first name: 
		<input type="text" ng-model="driver.firstName"><br><br> 
		Enter your last name: <input type="text" ng-model="driver.lastName"><br> <br> 
		<h2>Have a safe journey ahead {{driver.fullName()}}!</h2> </div> 
		<script> 
			angular.module("sample", []) 
			.controller("driverController", function ($scope) { 
				$scope.driver = { 
					firstName: "Max", 
					lastName: "Green", 
					fullName: function() { 
					var driverObject; 
					driverObject = $scope.driver; 
					return driverObject.firstName + " " + driverObject.lastName; 
				} };

			});
		</script>

	</body> 
</html>
