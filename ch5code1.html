<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
	</head>

<body ng-app> 
	<h1>Expression Samples</h1>
	<!--Arithmetic-->
	<p>6 + 4 = {{6+4}}</p>
	<p>6 % 4 = {{6%4}}</p>
	<!--Using JavaScript string method -->
	<p>{{"Hello World".toUpperCase()}}</p>
	<p>{{"Hello World".toLowerCase()}}</p>
	<!--Searching for an occurrence of 'B'-->
	<p>{{"brown".indexOf('w')}}</p>
	<!--Ternary operation -->
	<p>{{1==0 ? "Red" : "Blue"}}</p>
</body> 
</html>
